name: Integration

on: push

jobs:
  integration:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Install deps (with cache)
        uses: bahmutov/npm-install@v1
      - name: Build
        run: yarn build
